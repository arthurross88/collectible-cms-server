<div class="cc-site-upload component">
	<div class="inner component-inner">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8">
					<input type="file" id="File" (change)="fileChange($event)" class="form-control" />
					<label for="File">{{ selectButtonText }}</label>
				</div>
				<div class="col-xs-4">
					<button (click)="save()" class="btn btn-success form-control" [disabled]="!file">Upload</button>
				</div>
			</div>
		</div>
	</div>
</div>
