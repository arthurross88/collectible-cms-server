<div class="cc-routes-users-profile landing-page">
	<div class="inner landing-page-inner">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12"><cc-site-alert [alerts]='alerts'></cc-site-alert></div>
			</div>
	        <div *ngIf="working == true && loaded == false" class="loading">
	            <span class="fa fa-spinner fa-spin"></span>
	        </div>
	        <div *ngIf="working == false && loaded == false" class="fail">
	            <span class="fa fa-picture-o"></span>
	        </div>
	        <div *ngIf="working == false && loaded == true" class="loaded">
				<div class="row">
					<div class="col-xs-4">
						<cc-users-tile
						    [user]="user" 
						    [options]="tileOptions"
						    (onAlert)="doOnAlert($event)">
						</cc-users-tile>
					</div>
					<div class="col-xs-8">
						<h1>{{ user.alias || user.email }}</h1>
						<p></p>
					</div>
				</div>
				<div class="row">
					<cc-user-images [user]="user" [options]="userImagesOptions" (onAlert)="onDoAlert($event)"></cc-user-images>
				</div>
	        </div>
		</div>
	</div>
</div>
